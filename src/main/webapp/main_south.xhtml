<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>

	<h:body>
		<ui:composition>

			<h:form>
				<p:timeline id="timeline" value="#{timelineView.model}"
					 selectable="#{timelineView.selectable}"
					zoomable="#{timelineView.zoomable}"
					moveable="#{timelineView.moveable}"
					stackEvents="#{timelineView.stackEvents}"
					axisOnTop="#{timelineView.axisOnTop}"
					eventStyle="#{timelineView.eventStyle}"
					showCurrentTime="#{timelineView.showCurrentTime}"
					showNavigation="#{timelineView.showNavigation}">

					<p:ajax event="select" listener="#{timelineView.onSelect}" />

				</p:timeline>
			</h:form>
		</ui:composition>
	</h:body>
</f:view>
</html>
