<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	
	
	<ui:composition>
	<p:panel  header="Intervenants du domaine" styleClass="col-12 md:col-8">
	
	<p:dataTable value="#{userSession.getModule('DomainModule').usersOfDomains}" var="user">
		<p:column headerText="Utilisateur">#{user.displayName}</p:column>
		<p:column headerText="Email">#{user.email}</p:column>
		<p:column headerText="Téléphone(s)"></p:column>
		<p:column headerText="Commune"></p:column>
	</p:dataTable>
	
	</p:panel>
	<!-- <p:draggable for="domains" /> -->
	
    
		</ui:composition>
	
</f:view>
</html>
