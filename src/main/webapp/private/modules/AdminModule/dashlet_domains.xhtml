<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>


	<ui:composition>
		<ui:param name="allDomains"
			value="#{userSession.getModule('AdminModule').getAllDomains()}"></ui:param>
		<p:panel id="alldomains"
			header="Liste de tous les domaines (#{allDomains.size()})"
			styleClass="col-12 md:col-12">

			<p:dataTable value="#{allDomains}" var="domain" paginator="true"
				rows="10">
				<p:column headerText="Domaine" filterable="true"
					filterBy="#{domain.domainName}" sortable="true"
					sortBy="#{domain.domainName}">#{domain.domainName}</p:column>
				<p:column headerText="Contact" filterable="true"
					filterBy="#{domain.contact}" sortable="true"
					sortBy="#{domain.contact}">#{domain.contact}</p:column>
				<p:column headerText="Téléphone(s)">#{domain.phones}</p:column>
				<p:column headerText="Commune" filterable="true"
					filterBy="#{domain.city}" sortable="true" sortBy="#{domain.city}">#{domain.city}</p:column>
			</p:dataTable>

		</p:panel>



	</ui:composition>

</f:view>
</html>
