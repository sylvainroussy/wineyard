<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>


	<ui:composition>
		<ui:param name="module"	value="#{userSession.getModule('DirectoryModule')}"></ui:param>
		<ui:param name="allDomains"	value="#{module.getAllDomains()}"></ui:param>
		<p:panel id="alldomains"
			header="Liste de tous les domaines (#{allDomains.size()})"
			styleClass="col-12 md:col-12">
			<f:facet name="options">
			<p:menu>
	          <p:submenu label="Options">
                    <p:menuitem value="Rafraîchir" icon="pi pi-refresh" actionListener="#{module.refreshDomains()}" update="domainList" process="@this"/>
                  
                </p:submenu>
             </p:menu>
				
			</f:facet>

			<p:dataTable value="#{allDomains}" var="domain" paginator="true" id="domainList"
				rows="10">
				<p:column headerText="Domaine" filterable="true"
					filterBy="#{domain.domainName}" sortable="true" filterMatchMode="contains"
					sortBy="#{domain.domainName}">#{domain.domainName}</p:column>
				<p:column headerText="Info" filterable="true"
					filterBy="#{domain.info}" sortable="true" filterMatchMode="contains"
					sortBy="#{domain.info}">#{domain.info}</p:column>
				<p:column headerText="Contact" filterable="true" filterMatchMode="contains"
					filterBy="#{domain.contact}" sortable="true"
					sortBy="#{domain.contact}">#{domain.contact}</p:column>
				<p:column headerText="Téléphone(s)">#{domain.phones}</p:column>
				<p:column headerText="Site web"><a href="#{domain.website}" target="_blank">#{domain.website}</a></p:column>
				<p:column headerText="Commune" filterable="true" filterMatchMode="contains"
					filterBy="#{domain.city}" sortable="true" sortBy="#{domain.city}">#{domain.city}</p:column>
					<p:column headerText="Ha" 
					 sortable="true" sortBy="#{domain.surface}" >#{domain.surface}</p:column>
			</p:dataTable>

		</p:panel>



	</ui:composition>

</f:view>
</html>
