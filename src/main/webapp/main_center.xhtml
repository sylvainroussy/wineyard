<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	
	<h:body>
	<ui:composition>
		<div style="height:500px">
    <h:form>
        <p:growl id="msgs" showDetail="true" />
 
        <p:dashboard id="board" model="#{centerParcelView.model}">
            <p:ajax event="reorder" listener="#{centerParcelView.handleReorder}" update="msgs" />
 
            <p:panel id="sports" header="Parcelle 1">
               <p:graphicImage name="images/parcelle.jpg" width="100%" height="100"/>
            </p:panel>
 
            <p:panel id="finance" header="Parcelle 2">
                <p:graphicImage name="images/parcelle.jpg" width="100%" height="100"/>
            </p:panel>
 
            <p:panel id="lifestyle" header="Parcelle 3">
                <p:graphicImage name="images/parcelle.jpg" width="100%" height="100"/>
            </p:panel>
 
            <p:panel id="weather" header="Parcelle 4">
                <p:graphicImage name="images/parcelle.jpg" width="100%" height="100"/>
            </p:panel>
 
            <p:panel id="politics" header="Parcelle 5">
                <p:graphicImage name="images/parcelle.jpg" width="100%" height="100"/>
            </p:panel>
        </p:dashboard>
 
        <div style="clear:both" />
    </h:form>
</div>
		</ui:composition>
	</h:body>
</f:view>
</html>
