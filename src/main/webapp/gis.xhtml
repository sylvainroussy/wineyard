<style>

body {
	margin: 0;
	padding: 0;
	height: 100%;
}

#mly {
	position: absolute;
	left: 30px;
	height: 100%;
	width: 66%;
}

#map {
	position: absolute;
	left: 0px;
	width: 100%;
	top: 0;
	right: 0;
	bottom: 0;
}

.up-div {
	height:32px;
	position: relative;
}

.up-links {
	position: absolute;
	right: 0px;
	display: inline-block;
}

.up-menu {
	padding: 0 !important;
	border: none;
}

.treeClass{
	border:none;
	width:100%;
	overflow:hidden;
}

 .ui-widget-content {
    border: none !important;
    background: #fff;
    color: #4f4f4f;
}

.ui-tabs{
	padding: 0em; 
}


.ui-tabs .ui-state-hover{
	background : #CCCCCC !important;
	moz-box-shadow: none;
    -webkit-box-shadow: none;
    box-shadow: none;
}

.ui-tabs .ui-state-default{
	background : #EEEEEE !important;
}

.ui-tabs .ui-state-active{
	background : #FFF !important;
}

.ui-layout-unit {
    
    padding: 0em; 
}

.ui-layout-unit .ui-layout-unit-content {
	padding: 0em; 
}


.ui-chkbox-box {
	border:none !important;
}

.ui-tabs-header .ui-state-default .ui-corner-top .ui-state-over{
}

.banner{
	background-image: url("#{resource['images/banner.png']}");
    background-size: 100%;
    background-repeat: no-repeat; 
    background-attachment:fixed;
    width:100%;
}

.sidebar{
	background-image: url("#{resource['images/banner.png']}");
    background-size: 100%;
    background-repeat: no-repeat; 
    background-attachment:fixed;
    width:30%; 
}

/**
Ovverriding Primefaces CSS
**/
#north_pane .ui-layout-unit-content {
   padding: .0em 0;    
   overflow: hidden ;
}


.ui-tabs .ui-tabs-nav {
	background-image: url("#{resource['images/banner.png']}");
	border:none;
}

.ui-corner-all {
    -moz-border-radius: 0px;
    -webkit-border-radius: 0px;
    border-radius: 0px;
}

.ui-widget .ui-widget {
    font-size: 0.9em;
}

.ui-widget-header {
    border: 1px solid #a8a8a8;
    background-image: url("#{resource['images/banner.png']}");
    background-size: 100%;
    background-attachment:fixed;
}

.meteoDayTable{
	border: 1px;
	border-style: solid;
	border-color:#a8a8a8;
	margin-bottom:5px;
}

.mapContextMenu{
	border: 1px;
	border-style: solid;
	border-color:#a8a8a8;
	background:none;
	background-color:#a8a8a8;
	
}

</style>

<h:body style="margin:0px 0px 0px 0px; font-size:12px;margin:0px;padding:0px" id="bodypage">
	<p:layout id="fullPage" fullPage="true" stateful="false"
		widgetVar="fullPage" >

		<p:layoutUnit position="north" resizable="false" size="36" id="north_pane"
			minSize="34" maxSize="34" style="margin:0px;padding:0px" >
			<ui:include src="north.xhtml">
				<ui:param name="pagename" value="home" />
			</ui:include>
		</p:layoutUnit>

		
		<p:layoutUnit position="center" id="centerPane">
			<ui:include src="gis_center.xhtml" /> 
		</p:layoutUnit>
		
		<p:layoutUnit position="west" resizable="true"  size="300" style="margin:0px;padding:0px;overflow:auto">
				<ui:include src="gis_west.xhtml"></ui:include>
			</p:layoutUnit>

	</p:layout>
	<p:growl id="msgs" showDetail="true" sticky="true" />

<p:sidebar widgetVar="meteoPanel" position="right" baseZIndex="20000" appendTo="@(Body)" styleClass="sidebar" >
    	<h1 style="font-weight:normal">Bulletin météo</h1>
    	
    	<div id="meteoInfo">dd</div>
    	<p:commandButton value="Cancel" oncomplete="PF('meteoPanel').hide()"/>
	</p:sidebar>

</h:body>
</html>
